<!--Game page (game.html)-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Whac-a-mole</title>

    <!--CSS Stylesheet-->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body data-page="game-page">
    <!-- Container to use for left and right align-->
    <div class="gameContainer">
        <div class="header"> <!-- added a header div -->
            <div class="scoreboard"> <!-- moved the scoreboard div inside the header div -->
                <center>
                <!--Player's score-->
                    <h2>Your score:</h2>
                    <h2 id="score">0</h2>
                <!--Countdown timer (60 seconds)-->
                    <h2>Time left:</h2>
                    <h2 id="time-left">60</h2>
                </center>
            </div>
        </div>
            
        <!--Whack-a-Mole grid (9 x 9)-->
        <div class="leftAlignedGrid">
            <div class="grid">
                <!--Squares of the grid-->
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>   
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
            
    </div>

    <div id="particles-js"></div>

    <!--JS Scripts for game and particle background-->
    <script type="text/javascript" src= "../js/particles.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script src="../js/script.js"></script>    
</body>

</html>
